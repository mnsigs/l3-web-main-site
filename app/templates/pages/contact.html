{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="center">Subscribe to our mailing list!</h1><br />
<div className="container py-12 lg:py-16">
    <form class="mt-8 sm:flex"><input type="email" aria-label="Email address"
            class="appearance-none w-full sm:max-w-xs px-5 py-3 border border-gray-400 leading-snug rounded-md text-gray-900 bg-white placeholder-gray-600 focus:outline-none focus:shadow-outline focus:border-blue-300 transition duration-150 ease-in-out"
            placeholder="Enter your email" required="">
        <div class="mt-3 sm:mt-0 sm:ml-3 sm:flex-shrink-0"><button
                class="inline-block px-5 py-3 font-medium leading-snug border border-transparent text-base rounded-md text-white bg-blue-700 hover:bg-blue-600 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">I
                want to get emails!</button></div>
        <div data-lastpass-icon-root="true"
            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
        </div>
    </form>
</div>
{% endblock %}
